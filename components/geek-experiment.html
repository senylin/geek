<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="geek-experiment">
    <style>
        #bloc{
            float: left;
            width: 50%;
            height: 400px;
            background-color: white;
            display: box;
            display: -moz-box;
            display: -webkit-box;
            -moz-box-orient:horizontal;
            -webkit-box-orient:horizontal;
            box-orient:horizontal;
            -moz-box-pack:center;
            -webkit-box-pack:center;
            -o-box-pack:center;
            box-pack:center;
        }
        #experiment{
            padding-top: 40px;
            width: 320px;
            height: 320px;
        }
       #experiment .log{
            float: left;
            width: 100%;
            height: 250px;
            background-size: 100% 100%;
        }
        #experiment .txt{
            float: left;
            width: 100%;
            height: 70px;
            background-size: 100% 100%;
        }
        @media screen and (max-width: 600px){
            #bloc{ width:100%;}
        }
    </style>

    <template>
        <div id="bloc">
        <div id="experiment">
        <div class="log"></div>
        <div class="txt"></div>
        </div></div>
    </template>
</dom-module>
    <script>
        Polymer({
            is:'geek-experiment',
            properties:{
                name:{
                    type:String,
                    value:""
                }
            },
            ready:function(){
                this.experiment = this.$$("#experiment");
                this.experiment.children[0].style.backgroundImage=" url(./img/About_us/"+this.name+"%20Pic.png)";
                this.experiment.children[1].style.backgroundImage=" url(./img/About_us/"+this.name+"%20Txt.png)";
            }
        })
    </script>
